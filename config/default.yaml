            merge_all_annotation: "00:10:00"

            merge_rna_counts_by_replicates: "00:30:00"

        "tool_options":
            "cutadapt":
                "pacbio":
                    "error_rate": 0.1 # --error-rate / -e
                    "min_adapter_length": 35 # --overlap / -O
                    "adapter_match_times": 3 # -n / --times
                    "check_read_rc": True # --rc
                    "discard_trimmed": True # --discard-trimmed / --discard
                    "anywhere_adapter_list": # -b, multiple times
                        - "ATCTCTCTCAACAACAACAACGGAGGAGGAGGAAAAGAGAGAGAT"
                        - "ATCTCTCTCTTTTCCTCCTCCTCCGTTGTTGTTGTTGAGAGAGAT"
            "fastqc":
                "kmer_length": 7
            "mosdepth":
                "min_mapping_quality": 10
            "jellyfish":
                "min_coverage": 1
                "max_coverage": 100000000
                "increment": 1
                "pacbio":
                    "kmer_length":
                        - 21
                    "hash_size": "20G"
                    "min_coverage": 1
                    "max_coverage": 100000000
                    "increment": 1
                "illumina":
                    "kmer_length":
                        - 21
                    "hash_size": "20G"
                    "min_coverage": 1
                    "max_coverage": 100000000
                    "increment": 1
            "meryl":
                "pacbio":
                    "kmer_length":
                        - 21
                "illumina":
                    "kmer_length":
                        - 21
            "hifiasm":
                "purge level": 0 # -l purge level. 0: no purging; 1: light; 2/3: aggressive [0 for trio; 3 for unzip]
                "cov_multiplicator": 4.5 # 4.5 *lambda
