            "parse_genomescope_output": "00:10:00"
            "hifiasm": "08:00:00"
            "gfa2fasta": "08:00:00"

            index: "10:00:00"
            bwa_map: "05:00:00"
            bowtie2_rna_map: "05:00:00"
            mosdepth: "02:00:00"
            basecall: "10:00:00"

            bowtie2_index: "12:00:00"

            get_basecall_stats: "00:10:00"
