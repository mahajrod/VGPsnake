            fastqc_filtered: 2000
            index: 10000
            bwa: 10000
            bowtie2: 10000
            fixmate: 10000
            mosdepth: 4000 #The amount of memory is approximately equal to 32-bits * longest chrom length, so for the 249MB chromosome 1, it will require 1GB of memory.
            basecall: 20000
        "time":
            "create_fastq_links": "00:05:00"
            "fastqc": "04:00:00"
            "multiqc": "00:10:00"
            "cutadapt": "04:00:00"
